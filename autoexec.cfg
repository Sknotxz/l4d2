

//    LAUNCH SETTINGS

-console -novid -lv -nojoy -refresh 60 -noaafonts -high +dsp_enhance_stereo 1 +mat_motion_blur_percent_of_screen_max 0 +r_waterforcereflectentities 0 +r_waterforceexpensive 0 +mat_picmip 2 -english


//    VIDEOSETTINGS

mat_grain_scale_override "0.0"             // Disables the film grain effect.
mat_monitorgamma_tv_enabled "1.6"          // Increases brightness.
mat_monitorgamma "1.6"                     // Monitor gamma (typically 2.2 for CRT and 1.6 for LCD).
mat_hdr_level "0"                          // Set to 0 for no HDR, 1 for LDR+bloom on HDR maps, and 2 for full HDR on HDR maps.
mat_vsync "0"                              // Force sync to vertical retrace.
mat_bloom_scalefactor_scalar "0"           // Disables bloom scaling.
c_thirdpersonshoulder 0                    // Block 3rd personshoulder.
r_dynamic "0"                              // Disables dynamic shadows.
spec_allowroaming "1"                      // Free look as spectator.


//   NETWORKING
cl_interp 0 
cl_interp_ratio 0
